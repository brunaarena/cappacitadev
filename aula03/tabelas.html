<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tabela Simples -->

    <table>
        <caption>Membros da Squad</caption>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
        </tr>
        <tr>
            <th>Bruna</th>
            <th>Arena</th>
        </tr>
        <tr>
            <td>Glauton</td>
            <td>Alves Vieira</td>
        </tr>
        <tr>
            <td>Elaine</td>
            <td>Heinze</td>
        </tr>
        <tr>
            <td>Luana</td>
            <td>Arena</td>
        </tr>
    </table>

    <!-- Tabela com thead e tfoot -->

    <table>
        <thead>
            <tr>
                <th>Cabeçalho 1</th>
                <th>Cabeçalho 2</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
            <td>Rodapé 1</td>
            <td>Rodapé 2</td>
            </tr> 
        </tfoot>
        <tbody>
            <tr>
                <td>Informação 1</td>
                <td>Informação 2</td>
            </tr>
            <tr>
                <td>Informação 3</td>
                <td>Informação 4</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
